<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="/update/{{aluno[0]}}" method="get"> <!-- ?chave=valor,chave=valor,...-->
        <fieldset>
            <legend>Cadastro de Alunos</legend>

            <label for="nome">Nome: {{aluno[0]}}</label>
            <input type="text" id="nome" name="nome" value="{{aluno[0]}}" hidden>
            <br>
            
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" value="{{aluno[1]}}"  min="0" max="100" step="1" required>
            <br>
            
            <label for="filhos">Filhos</label>
            <input type="number" id="filhos" name="filhos" value="{{aluno[2]}}"  min="0" max="100" step="1" required>
            <br>
            
            <label for="estado">Estado</label>
            <select id="estado" name="estado" value="{{aluno[3]}}" required>
                <option value="" selected disabled hidden>Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
            <br>
            
            <label for="altura">Altura</label>
            <input type="number" id="altura" name="altura" value="{{aluno[4]}}" min="0" max="3" step="0.01" required>
            <br>
            
            <label for="formacao">Formacao</label>
            <select id="formacao" name="formacao" value="{{aluno[5]}}" required>
                <option value="" selected disabled hidden>Formacao</option>
                <option value="Ensino Fundamental">Ensino Fundamental</option>
                <option value="Ensino Medio">Ensino Medio</option>
                <option value="Ensino Superior">Ensino Superior</option>
                <option value="Pos Graduação">Pos Graduação</option>
            </select>
            <br>

            <input type="submit" value="Cadastrar" required>
        </fieldset>
    </form>
</body>
</html>
